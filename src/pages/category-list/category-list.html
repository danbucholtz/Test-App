<ion-header>
  <ion-navbar color="primary">
    <ion-title>Categories</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="category-list">
  <ion-list>
    <ion-item *ngFor="let category of list" (click)="openCategory(category)">
      <h2>{{category.name}}</h2>
      <ion-badge item-right color="secondary">{{category.count}}</ion-badge>  
    </ion-item>  
  </ion-list>
</ion-content>
